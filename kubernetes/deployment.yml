apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookalarm
  labels:
    app: bookalarm
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: bookalarm
  template:   
    metadata:
      labels:
        app: bookalarm
    spec:
      containers:
        - name: bookalarm
          image: admin30.azurecr.io/bookalarm:latest
          ports:
            - containerPort: 8080
